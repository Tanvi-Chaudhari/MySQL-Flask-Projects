<html>

<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<style>
    body{
        background-image: url(https://rare-gallery.com/mocahbig/451879-purple-sky-wires-sky-city-power-lines-pink.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
<body>
    <div class="logincontent" align="center">
        <div class="logintop">
            <h1>Login</h1>
        </div></br></br></br></br>
        <div class="loginbottom">
            <form action="{{ url_for('login')}}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username"
                    required></br></br>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password"
                    required></br></br></br>
                <input type="submit" class="btn" value="Login">
            </form></br></br>
            <p class="worddark">New to this page? <a class="worddark" href="{{ url_for('register')}}">Register here</a>
            </p>
        </div>
    </div>
</body>

</html>
